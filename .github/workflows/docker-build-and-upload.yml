name: Build and Upload Docker Image

on:
  push:
    branches:
      - main  # 更改为你的默认分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: |
        export IMAGE_TAG="nextselfbuild:2.18.5.$(date +%Y%m%d%H%M)"
        docker build -t $IMAGE_TAG .

    - name: Save Docker image to a tar file
      run: |
        export IMAGE_TAG="nextselfbuild:2.18.5.$(date +%Y%m%d%H%M)"
        docker save $IMAGE_TAG | gzip > nextselfbuild.tar.gz

    - name: Upload to Tencent Cloud COS
      env:
        COS_BUCKET_NAME: ${{ secrets.COS_BUCKET_NAME }}
        COS_REGION: ${{ secrets.COS_REGION }}
        COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
        COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
      run: |
        pip install -U cos-python-sdk-v5
        python -c |
          from qcloud_cos import CosConfig
          from qcloud_cos import CosS3Client
          import sys
          import os
          import logging

          logging.basicConfig(level=logging.INFO, stream=sys.stdout)

          # 初始化配置信息
          config = CosConfig(
              Region=os.getenv('COS_REGION'),
              SecretId=os.getenv('COS_SECRET_ID'),
              SecretKey=os.getenv('COS_SECRET_KEY'),
              Scheme='https'
          )
          client = CosS3Client(config)

          # 上传文件到 COS
          with open('nextselfbuild.tar.gz', 'rb') as fp:
            response = client.put_object(
              Bucket=os.getenv('COS_BUCKET_NAME'),
              Body=fp,
              Key='nextselfbuild.tar.gz',
              StorageClass='STANDARD',
              EnableMD5=False
            )
            print(response['ETag'])